<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="miga">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li><a href="perfil-flow">Inicio</a></li>
					<li class="active">Profesionales</li>
				</ol>
			</div>
		</div>
	</ui:define>

	<ui:define name="contenido">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Mantenimiento de profesionales</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Credenciales de acceso.</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<p:growl id="growl" showDetail="false" sticky="true" />
							</div>
						</div>
						<div class="row">
							<h:form id="registro">
								<div class="col-lg-12">
									
										<div class="form-group">

											<label class="col-lg-2 required control-label">Email</label>
											<div class="col-lg-10">
												<p:inputText styleClass="form-control" id="username"
													value="#{profesionalBean.profesional.username}"
													required="true"
													requiredMessage="Campo email Es necesario establecer un valor" />
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Email.</p>
											</div>

										</div>

										<div class="form-group">

											<label class="col-lg-2 required control-label">Password</label>
											<div class="col-lg-10">
												<p:password id="pwd1"
													value="#{profesionalBean.profesional.password}"
													styleClass="form-control" match="pwd2" required="true"
													requiredMessage="Campo password Es necesario establecer un valor" />
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Password..</p>
											</div>

										</div>

										<div class="form-group">

											<label class="col-lg-2 required control-label">Repite
												Password</label>
											<div class="col-lg-10">
												<p:password id="pwd2"
													value="#{profesionalBean.profesional.password}"
													styleClass="form-control" match="pwd2" required="true"
													requiredMessage="Campo password Es necesario establecer un valor" />
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Repetir Password..</p>
											</div>

										</div>
									<div class="form-group">
										<label class="col-lg-12 leyenda-obligatorio">Campos
											obligatorios</label>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<div class="row">
											<div class="col-sm-offset-8 col-sm-2">
												<p:commandButton value="Volver" action="volver"
													process="@this"
													styleClass="btn btn-default btn-sm btn-block" />
											</div>
											<div class="col-sm-2">
												<p:commandButton value="Registrar" action="actualizar"
													update=":registro :growl" id="updateBtn"
													styleClass="btn btn-default btn-sm btn-block" />
												<p:blockUI block=":registro:updateBtn"
													trigger=":registro:updateBtn" />
											</div>
										</div>
									</div>
								</div>
							</h:form>
							<!-- /.col-lg-6 (nested) -->

							<!-- /.col-lg-6 (nested) -->
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
