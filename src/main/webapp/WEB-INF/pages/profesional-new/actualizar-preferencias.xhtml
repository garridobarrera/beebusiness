<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="miga">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li><a href="perfil-flow">Inicio</a></li>
					<li class="active">Profesionales</li>
				</ol>
			</div>
		</div>
	</ui:define>

	<ui:define name="contenido">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Mantenimiento de profesionales</h1>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Preferencias</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<p:growl id="growl" showDetail="false" sticky="true" />
							</div>
						</div>
						<div class="row">
							<h:form id="registro">
								<div class="col-lg-12">
										<div class="form-group">

											<label class="col-lg-2 control-label">Perfiles</label>
											<div class="col-lg-9">
												<p:dataList value="#{profesionalBean.perfilesSeleccionados}"
													var="perfil" emptyMessage="No hay perfiles" type="ordered"
													itemType="1" styleClass="form-control textarea">  
    											#{perfil.nombre}
											</p:dataList>
											</div>
											<div class="col-lg-1">
												<p:commandLink action="buscarPerfil" id="buscarPerfil" process="@this" title="Buscar" styleClass="padding-rigth"><i class="fa fa-search"/></p:commandLink>
												<p:commandLink action="limpiarPerfil" id="limpiarPerfil" update="@form" title="Limpiar"><i class="fa fa-eraser"/></p:commandLink>
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Perfiles.</p>
											</div>

										</div>
										<div class="form-group">

											<label class="col-lg-2 control-label">Sectores</label>
											<div class="col-lg-9">
												<p:dataList value="#{profesionalBean.sectoresSeleccionados}"
													var="sector" emptyMessage="No hay sectores" type="ordered"
													itemType="1" styleClass="form-control textarea">  
    											#{sector.nombre}
											</p:dataList>
											</div>
											<div class="col-lg-1">
												<p:commandLink action="buscarSector" id="buscarSector" process="@this" title="Buscar" styleClass="padding-rigth"><i class="fa fa-search"/></p:commandLink>
													<p:commandLink action="limpiarSector" id="limpiarSector" update="@form" title="Limpiar"><i class="fa fa-eraser"/></p:commandLink>
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Sectores.</p>
											</div>

										</div>
										<div class="form-group">

											<label class="col-lg-2 control-label">Temáticas</label>
											<div class="col-lg-9">
												<p:dataList
													value="#{profesionalBean.tematicasSeleccionadas}"
													var="sector" emptyMessage="No hay tematicas" type="ordered"
													itemType="1" styleClass="form-control textarea">  
    											#{sector.nombre}
											</p:dataList>
											</div>
											<div class="col-lg-1">
												<p:commandLink action="buscarTematica" id="buscarTematica"
													 process="@this" title="Buscar" styleClass="padding-rigth"><i class="fa fa-search"/></p:commandLink>
											    <p:commandLink action="limpiarTematica" id="limpiarTematica" update="@form" title="Limpiar"><i class="fa fa-eraser"/></p:commandLink>
											</div>
											<div class="col-lg-offset-2 col-lg-10">
												<p class="help-block">Temáticas.</p>
											</div>

										</div>
									<div class="form-group">
										<label class="col-lg-12 leyenda-obligatorio">Campos obligatorios</label>
									</div>
								</div>
								<div class="col-lg-12">
									<div class="form-group">
										<div class="row">
											<div class="col-sm-offset-8 col-sm-2">
												<p:commandButton value="Volver" action="volver"
													process="@this"
													styleClass="btn btn-default btn-sm btn-block" />
											</div>
											<div class="col-sm-2">
												<p:commandButton value="Registrar" action="actualizar"
													actionListener="#{profesionalBean.componerActualizarPreferencias}"
													update=":registro :growl" id="updateBtn"
													styleClass="btn btn-default btn-sm btn-block" />
												<p:blockUI block=":registro:updateBtn"
													trigger=":registro:updateBtn" />
											</div>
										</div>
									</div>
								</div>
							</h:form>
							<!-- /.col-lg-6 (nested) -->

							<!-- /.col-lg-6 (nested) -->
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
