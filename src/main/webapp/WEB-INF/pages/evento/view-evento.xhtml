<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">

	<ui:define name="miga">
		<div class="row">
			<div class="col-lg-12">
				<ol class="breadcrumb">
					<li><a href="perfil-flow">Inicio</a></li>
					<li class="active">Eventos</li>
				</ol>
			</div>
		</div>
	</ui:define>

	<ui:define name="contenido">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Información de detalle</h1>
			</div>


		</div>

		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Información.</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<p:growl id="growl" showDetail="false" sticky="true" />
							</div>
						</div>
						<div class="row">
							<div class="col-lg-6">
								<fieldset>
									<div class="row">
										<label class="col-lg-3 control-label">Nombre</label>
										<div class="col-lg-9">
											<label class="resumen" id="nombre">#{eventoBean.evento.nombre}</label>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Tipo</label>
										<div class="col-lg-9">
											<label class="resumen" id="nombre">#{eventoBean.evento.tipoEvento.nombre}</label>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Descripción</label>
										<div class="col-lg-9">
											<label class="resumen" id="apellidos">#{eventoBean.evento.descripcion}</label>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Dirección</label>
										<div class="col-lg-9">
											<label class="resumen" id="direccion">#{eventoBean.evento.direccion}</label>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Asistentes</label>
										<div class="col-lg-9">
											<label class="resumen" id="asistentes">#{eventoBean.evento.asistentes}</label>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Inscripción</label>
										<div class="col-lg-9">
											<h:outputText value="#{eventoBean.evento.precio}" rendered="#{eventoBean.evento.precio!=null}">
												<f:convertNumber pattern="#0.00 €"/>
											</h:outputText>
											<p:outputLabel styleClass="resumen" id="precio"
												rendered="#{eventoBean.evento.precio==null}">GRATIS</p:outputLabel>
										</div>
									</div>

								</fieldset>
							</div>
							<div class="col-lg-6">
								<fieldset>
									<div class="row">
										<label class="col-lg-3 control-label">Empresas</label>
										<div class="col-lg-9 resumen">
											<p:dataList value="#{eventoBean.empresasSeleccionadas}"
												var="empresa" emptyMessage="No hay empresas" type="ordered"
												itemType="1" styleClass="resumen">  
    											#{empresa}
											</p:dataList>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Fecha Inicio</label>
										<div class="col-lg-9 resumen">
											<h:outputText value="#{eventoBean.evento.fechaInicio}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
											</h:outputText>
										</div>
									</div>
									<div class="row">
										<label class="col-lg-3 control-label">Fecha Fin</label>
										<div class="col-lg-9 resumen">
											<h:outputText value="#{eventoBean.evento.fechaFin}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
											</h:outputText>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
						<div class="row padding-top">
							<div class="col-lg-12">
								<fieldset>
									<legend></legend>
									<div class="row">
										<label class="col-lg-1 control-label">Perfiles</label>
										<div class="col-lg-3">
											<p:dataList value="#{eventoBean.perfilesSeleccionados}"
												var="perfil" emptyMessage="No hay perfiles" type="ordered"
												itemType="1" styleClass="resumen">  
    											#{perfil.nombre}
											</p:dataList>
										</div>
										<label class="col-lg-1 control-label">Sectores</label>
										<div class="col-lg-3">
											<p:dataList value="#{eventoBean.sectoresSeleccionados}"
												var="sector" emptyMessage="No hay sectores" type="ordered"
												itemType="1" styleClass="resumen">  
    											#{sector.nombre}
											</p:dataList>
										</div>
										<label class="col-lg-1 control-label">Temática</label>
										<div class="col-lg-3">
											<p:dataList value="#{eventoBean.tematicasSeleccionadas}"
												var="sector" emptyMessage="No hay tematicas" type="ordered"
												itemType="1" styleClass="resumen">  
    											#{sector.nombre}
											</p:dataList>
										</div>
									</div>
								</fieldset>
							</div>
						</div>
						<div class="row">
							<h:form>
								<div class="form-group">
									<div class="col-sm-offset-9 col-sm-3">
										<p:commandButton action="volver" value="Volver" id="backBtn"
											styleClass="btn btn-default btn-sm btn-block"></p:commandButton>

									</div>
								</div>
							</h:form>
						</div>
						<!-- /.row (nested) -->

					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
